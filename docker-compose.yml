  springboot-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-blue
    ports:
      - "8082:8081"
    depends_on:
      - mysql
    environment:
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      LOG_DIR: /logs
    volumes:
      - ./logs:/logs

  springboot-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-green
    ports:
      - "8083:8081"
    depends_on:
      - mysql
    environment:
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      LOG_DIR: /logs
    volumes:
      - ./green-logs:/logs

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./src/main/resources/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    restart: always

  grafana:
    image: "grafana/grafana"
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/data:/var/lib/grafana
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
    restart: always
    depends_on:
      - prometheus

  loki:
    image: grafana/loki:2.9.8
    container_name: sparta-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./grafana/loki-config.yaml:/etc/loki/local-config.yaml:ro
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8
    container_name: sparta-promtail
    volumes:
      - ./logs:/var/log/sparta:ro
      - ./grafana/promtail-config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped

  node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: sparta-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - ./grafana/textfile:/textfile
    command: --collector.textfile.directory=/textfile
    restart: unless-stopped

volumes:
  mysql_data:
  mysql_shard1_data:
  mysql_shard2_data:
  mysql_shard3_data:
  mysql_shard4_data:
  node_textfile:

networks:
  default:
